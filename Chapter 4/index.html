<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 400px;
            height: 600px;
            background-color: rgb(252, 136, 136);
            display: inline; 
            /* display: none; makes the element disappear */
            /* visibility: hidden; makes the element invisible, its space is still there */
        }
        .box2{
            width: 400px;
            height: 600px;
            background-color: #817ffd;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto dolor similique quos! Expedita, ipsam provident? Maiores excepturi repellat architecto corporis.</div>
    <div class="box2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quam quo cum deserunt dignissimos provident?</div>
</body>
</html>
